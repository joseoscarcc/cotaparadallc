{% extends 'base.html' %}



{% block content %}
 <!-- Projects Section-->
            <section class="py-5">
                <div class="container px-5 mb-5">
                    <div class="text-center mb-5">
                        <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Libro - Book</span></h1>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-11 col-xl-9 col-xxl-8">
                            <!-- Project Card 1-->
                            <div class="container justify-content-center">
                              <div class="row justify-content-center">
                                <div class="col-lg-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title mb-3">Choose a Flag</h5>
                                            <div class="d-grid gap-2">
                                              <a href="{{url_for('libro.book_usa')}}" class="btn btn-outline-primary mb-3">
                                                  <img src="{{url_for('static', filename='usa-flag.jpeg')}}" alt="US Flag" width="200">
                                              </a>
                                              <a href="{{url_for('libro.libro_mex')}}" class="btn btn-outline-danger mb-3">
                                                  <img src="{{url_for('static', filename='mex-flag.png')}}" alt="Mexican Flag" width="200">
                                              </a>
                                          </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Call to action section-->
            <section class="py-5 bg-gradient-primary-to-secondary text-white">
                <div class="container px-5 my-5">
                    <div class="text-center">
                        <h2 class="display-4 fw-bolder mb-4">Let's build something together</h2>
                        <a class="btn btn-outline-light btn-lg px-5 py-3 fs-6 fw-bolder" href="{{url_for('contacto.index')}}">Contact me</a>
                    </div>
                </div>
            </section>
{% endblock %}
